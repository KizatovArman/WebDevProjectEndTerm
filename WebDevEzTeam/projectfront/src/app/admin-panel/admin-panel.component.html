<div class="admin__buttons">
  <button (click)="manipulateDiets()">Diets</button>
  <button (click)="showUsersList()">Userlist</button>
</div>

<ng-container *ngIf="showUserListPressed">
  <div *ngFor="let user of userlist">
    {{user.username}}
    {{user.email}}
    {{user.is_superuser}}
  </div>
</ng-container>

<ng-container *ngIf="maniplateDietsPressed">
  <input type="text" [(ngModel)]="dietName">
  <input type="text" [(ngModel)]="dietDescription">
  <button (click)="createDiet()">Create Diet</button><br>

  Diets List:<br>
  <div *ngFor="let diet of diets">
    <ng-container *ngIf="updateDietPressed">
      <input type="text" [(ngModel)]="diet.title">
      <input type="text" [(ngModel)]="diet.description">
      <button (click)="updateDiet(diet)">Save To Backend</button>
      <button (click)="deleteDiet(diet)">Delete From Backend</button>
    </ng-container>

    <ng-container *ngIf="!updateDietPressed">
      <div>{{diet.title}}</div>
      <div>{{diet.description}}</div>
    </ng-container>
  </div>
  <button *ngIf="!updateDietPressed" (click)="showDiet()">Update Diets</button>
  <button *ngIf="updateDietPressed" (click)="getDietsList()" (click)="showDiet()">Back To List</button>
</ng-container>
