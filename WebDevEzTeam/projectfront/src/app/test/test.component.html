<div class = "test">
      <div *ngIf="!testTaken">
            <div>
                  <label class ="question">What is your weight in kg?</label><br>
                        <input type="text" name="weight" id="weight" placeholder="Please write only numbers: eg. 70" [(ngModel)]="weightString"><br>
                  <label class ="question">What is your height in centimeters?</label><br>
                        <input type="text" name="height" id="height" placeholder="Please write only numbers: eg. 170" [(ngModel)]="heightString"><br>
                  <label class ="question">Do you have blood pressure issue?</label><br>
                        <input type="text" name="blood_pressure" id="blood_pressure" class="blood_pressure" placeholder="It's: high/low or No Issues" [(ngModel)]="bloodPressure"><br>
                  <label class ="question">Do you have any allergies?</label><br>
                        <input type="text" name="allergies" id="allergies" class="allergies" placeholder="Type of allergie/ No allergies" [(ngModel)]="allergies"><br>
                  <button (click)="takeTest()">Submit</button><br/>
            </div>
      </div>

      <div *ngIf="testTaken">
            OK
            <button (click)="takeTestAgain()">Take Test Again</button>
      </div>
</div>
