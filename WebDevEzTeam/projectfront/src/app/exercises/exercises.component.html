<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


<div class="form-wrapper">
    <div class="exercise__categories">
        <p style="font: 15px 'Lucida Sans Unicode', 'Trebuchet MS', Arial, Helvetica; margin-left: 4%;">Exercise Categories List:</p> <br>
        <div *ngFor = "let excategory of exerciseCategories">
          <div>
            <br>
              <button class="btn btn-primary" style="margin-left: 4%;" (click)="showExercises(excategory)" (click)="getExercises(excategory)">{{excategory.name}}</button> <br>
          </div>
        </div>
      </div>
      <div class="temp">
        <div *ngIf="targetExCat">
            <div *ngFor="let exercise of exercises">
              <br>
              <button class="btn btn-success" style="margin-left: 4%;" (click)="chooseExercise(exercise)" (click)="getExerciseDetail(targetExCat, exercise)">{{exercise.title}}</button>
            </div>
            <br>
            <button class="btn btn-danger" style="margin-left: 4%;" (click)="hideExercises()">Back</button>
        </div>
        <div *ngIf="targetExCat">
          <div *ngIf="targetExercise" style="margin-left: 4%;">
            <br>
            <p>Exercise Name: {{resultExercise.title}}</p> <br>
            <p>Needed Equiment / Dress: {{resultExercise.equipment_needed}}</p> <br>
            <p>Tips on exercise: {{resultExercise.how_to_do_tips}}</p> <br>
            <img [src]='resultExercise.photo_link' alt="" style="height: 1700px; width: 75%">
          
          </div>
        </div>
      </div>
</div>
