<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <div class="form-wrapper">
  <ng-container>
      <div *ngFor = "let diet of diets">
        <p style="font: 15px 'Lucida Sans Unicode', 'Trebuchet MS', Arial, Helvetica; margin-left: 1.5%; width: 25%"><button class="btn btn-primary" style="width: 190px;">Diet Title:</button> &nbsp; {{diet.title}}</p>
        <p style="font: 15px 'Lucida Sans Unicode', 'Trebuchet MS', Arial, Helvetica; margin-left: 1.5%; width: 25%"><button class="btn btn-danger" style="width: 190px;">Diet Description:</button> </p>
        <p  style="font: 15px 'Lucida Sans Unicode', 'Trebuchet MS', Arial, Helvetica; margin-left: 1.5%;  width: 25%">{{diet.description}}</p> <br>
      </div>
  </ng-container>
  </div>
